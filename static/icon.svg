<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
  </defs>
  <rect width="200" height="200" rx="40" fill="url(#bg)"/>
  <g transform="translate(40, 35)" fill="white">
    <!-- Magnifying glass (search) -->
    <circle cx="50" cy="40" r="30" fill="none" stroke="white" stroke-width="8"/>
    <line x1="72" y1="62" x2="95" y2="85" stroke="white" stroke-width="8" stroke-linecap="round"/>
    <!-- Up arrow inside glass (SEO growth) -->
    <polyline points="38,50 50,28 62,50" fill="none" stroke="white" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
    <line x1="50" y1="28" x2="50" y2="55" stroke="white" stroke-width="5" stroke-linecap="round"/>
  </g>
  <text x="100" y="170" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" font-weight="700" fill="white">SEO</text>
</svg>
